<h2><b>People enter/exit</b></h2>
<div>
    <form (ngSubmit)="submitForm()" onsubmit="return false;" ngNativeValidate>
        <table>
            <tr>
                <td><label for="num" class="py-4 pr-3">Number</label></td>
                <td><input [(ngModel)]="num" id="num" name="num" class="rounded-md shadow-md p-0.5 my-1 w-max"
                        type="number" min=1 max={{max}} required />
                </td>
                <td>
                    <button class="shadow-md bg-white" type="submit">Add</button>
                </td>
            </tr>
        </table>
    </form>
    <br />
    <form (ngSubmit)="submitFormFromImage()" onsubmit="return false;" ngNativeValidate>

        <table>
            <tr>
                <td><label for="url" class="py-4 pr-3">Image url</label></td>
                <td><input [(ngModel)]="url" id="url" name="url" class="rounded-md shadow-md p-0.5 my-1 w-max"
                        type="url" required />
                </td>
                <td>
                    <button class="shadow-md bg-white" type="submit">Add</button>
                </td>
            </tr>
        </table>
        <br>
    </form>
    <button class="shadow-md bg-white" type="button" (click)="back()">
        <- Back</button>
</div>
